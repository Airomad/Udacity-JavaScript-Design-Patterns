<html>
  <head>
    <style>
      body {
        text-align: center;
      }

      .cat-container {
        width: 40%;
        display: inline-block;
        margin: auto;
      }

      .cat-img {
        height: 200px;
        margin: auto;
        margin-top: 100px;
        cursor: pointer;
      }
      .cat-img:hover {
        opacity: 0.6;
      }
      .cat-name {
        margin: auto;
        margin-top: 50px;
        font-size: 35px;
        font-weight: bold;
        color: purple;
      }
    </style>
    <title>Cat Clicker</title>
  </head>
  <body>
    <div class="cat-container">
      <img class="cat-img" src="cat.png" alt="cat" id="cat-img1">
      <div class="cat-name">
        <div id="cat-name1"></div>
        <div id="cat-clicks1"></div>
      </div>
    </div>

    <div class="cat-container">
        <img class="cat-img" src="cat.png" alt="cat2" id="cat-img2">
        <div class="cat-name">
            <div id="cat-name2"></div>
            <div id="cat-clicks2"></div>
          </div>
      </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
